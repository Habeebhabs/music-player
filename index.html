<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Music Player</title>
</head>
<body>
    <nav class="navbar">
        <div class="volume">
            <i class="far fa-volume sound"></i>
            <input type="range" name="" value="" id="" min="0" max="10" class="range-volume">
        </div>
        <div class="right">
            <i class="far fa-repeat-alt"></i>
            <div class="beat">
                <span class="beats"></span>
                <span class="beats"></span>
                <span class="beats"></span>
                <span class="beats"></span>
                <span class="beats"></span>
            </div>
        </div>
    </nav>
    <div class="img-container">
        <img src="images/in the end.jpg" alt="" class="song-img">
    </div>
    <div class="detail">
        <h2 class="name">linkin park</h2>
        <p class="artist">The local train</p>
    </div>
    <div class="controls">
        <div class="top">
            <i class="far fa-random"></i>
            <i class="far fa-heart"></i>
        </div>
        <div class="track">
            <input type="range" name="" id="" min="0" value="0" class="range-track">
        </div>
        <div class="time">
            <span class="current-time">00:00</span>
            <span class="total-time"></span>
        </div>
        <div class="bottom">
            <i class="fas fa-backward"></i>
            <div class="play-pause">
                <i class="fas fa-play-circle"></i>
                <i class="fas fa-pause" style="display: none;"></i>
                <div class="loader" style="display: none;"></div>
            </div>
            <i class="fas fa-forward"></i>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
